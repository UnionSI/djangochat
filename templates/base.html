{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Customer Service</title>

        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="{% static 'libs/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        {% block styles %}{% endblock %}

    </head>

    <script>
        function manejarArchivoEliminadoIzq(elemento) {
            elemento.onerror = null;
            elemento.src = '{% static "img/missing-file-izq.png" %}';
        }
        function manejarArchivoEliminadoDer(elemento) {
            elemento.onerror = null;
            elemento.src = '{% static "img/missing-file-der.png" %}';
        }
    </script>

    <body class="d-flex vh-100 vw-100">

        {% block content %}
        {% endblock %}

        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
        <script src="{% static 'libs/bootstrap/bootstrap.bundle.min.js' %}"></script>
        
        {% block scripts %}
        {% endblock %}

    </body>
</html>
